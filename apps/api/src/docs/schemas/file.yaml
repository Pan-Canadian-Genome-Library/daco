components:
  responses:
    uploadFileResponse:
      type: object
      description: The contents of the upload file.
      properties:
        id:
          type: number
          description: The ID of the file.
        filename:
          type: string
          description: |
            The name of the file.
    fileDownloadResponse:
      type: object
      description: The contents of the upload file.
      properties:
        id:
          type: number
          description: The ID of the file.
        filename:
          type: string
          description: |
            The name of the file.
        application_id:
          type: number
          description: |
            The associated application id.
        content:
          type: object
          description: |
            File in the form of a arraylike buffer.
        submitted_at:
          type: string
          description: |
            Date it was submitted at
        submitter_user_id:
          type: string
          description: |
            User submitted data
        type:
          type: string
          description: |
            The type of the file
    fileGetResponse:
