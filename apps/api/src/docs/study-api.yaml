paths:
  /study/{studyId}:
    get:
      tags:
        - Study
      summary: Get the study by its id
      parameters:
        - name: studyId
          in: path
          description: The ID of the study you wish to retrieve.
          required: true
          schema:
            type: string
            minimum: 1
      responses:
        '200':
          description: Successfully retrieved study record.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StudyRecord'
        '404':
          description: Application not found.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ClientErrors'
        '500':
          description: Something went wrong while processing your request.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ServerErrors'

  /study/import:
    get:
      tags:
        - Study
      summary: Import all studies from the submission service
      responses:
        '200':
          description: Successfully retrieved study record.
          content:
            application/json:
              schema:
                type: object
                properties:
                  studies:
                    type: array
                    items:
                      $ref: '#/components/schemas/StudyRecord'
        '404':
          description: Application not found.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ClientErrors'
        '500':
          description: Something went wrong while processing your request.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ServerErrors'
